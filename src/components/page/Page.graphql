fragment page on Page {
  title
  slug
  contentCollection {
    items {
      componentName
      componentType
    }
  }
}

query Pages {
  pageCollection {
    items {
      ...page
    }
  }
}

query PageItem($slug: String!) {
  pageCollection(where: { slug: $slug }) {
    items {
      ...page
    }
  }
}
